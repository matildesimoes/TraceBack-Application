name: Flutter_Tests

on:
  pull_request:
    branches: [main, develop]

jobs:
  flutter-test:
    name: Run Flutter Acceptance Tests and Unit Tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test --coverage  